<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='files/styles/results.css') }}">
    <title>Home</title>
</head>

<body>
    <h1 id="title">Indoor/Outdoor Classifier - Web App</h1>

    <div class="container">
        <div class="column">
            <p class="img_title">RGB Image</p>
            <img src="static/files/results/1_rgb.png">
        </div>
        <div class="column">
            <p class="img_title">Depth Maps</p>
            <img src="static/files/results/1_depth.png">
        </div>
    </div>

    <p></p>
    <div id="classification">
        <h1 class="test"> Classification: </h1>
        <h1 data-status="{{result}}" class="status">{{result}}</h1>
    </div>

    <form id="form" method='POST' enctype='multipart/form-data'>

        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>



</body>

</html>
